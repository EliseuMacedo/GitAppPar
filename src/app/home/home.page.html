

<ion-content text-center color="light">

      <ion-grid fixed>
            <ion-row>
                  <ion-col size="auto">
                        <div>
                              <img src="assets/img/Prancheta.jpg" id="image-background"/>
                        
                              <ion-button id="Homem" 
                                          (click)="navigator('male')" 
                                          expand="default" 
                                          shape="round" 
                                          fill="solid" 
                                          size="default" 
                                          color="secondary">
                              <ion-ripple-effect></ion-ripple-effect>
                              Homem
                              </ion-button>
                              <ion-button id="Mulher" 
                                          (click)="navigator('female')" 
                                          expand="default"  
                                          shape="round" 
                                          fill="solid" 
                                          size="default" 
                                          color="danger">
                              <ion-ripple-effect></ion-ripple-effect>
                              Mulher
                              </ion-button>
                        </div>
                  </ion-col>
            </ion-row>
      </ion-grid>


</ion-content>
